<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Implementación para el relevamiento y mantenimiento del parque informático de la institución asistencial D.A.S.-Dirección de Ayuda Social para el Personal del Congreso de la Nación">
    <meta name="keywords" content="RELEVAMIENTOS, EQUIPOS, SERVICIOS, REPARACIONES, SOPORTE, ESTADISTICAS, SIF, DAS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,900;1,100;1,300;1,500;1,900&display=swap"
        rel="stylesheet">
    <title>Registrarse-SIF-D.A.S.</title>
</head>

<body class="fondo_general">
    <h1 class="encabezado titulo_pagina negrita">Registro - SIF</h1>
    <div class="container-fluid">
        <!-------------------MENU DESPLEGABLE----------------------->
        <div class="row">
            <nav class="col-12 navbar bg-dark navbar-expand-md navbar-dark p-0">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="collapsibleNavbar">
                    <ul class="col-12 navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><img class="logo_ficha"
                                    src="./recursos/imagenes/logo_fichas.png" title="Inicio" width="100" height="30"
                                    alt="logo"></a>
                        </li>
                        <li class="nav-item mt-2 mt-2 ml-lg-auto">
                            <a class="nav-link" href="index.html">Salida</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!------------------------------------------------------>
        <form action="index.html" method="GET">
            <div class="cuerpo_registro col-md-8 col-sm-8  col-lg-6 col-xl-6 col-8 mx-auto">
                <h5 class="text-center pt-1"><strong>Solicita tu cuenta de registro</strong></h5>
                <div class="row">
                    <input class="col-md-8 col-sm-8  col-lg-8 col-xl-8 col-8 mx-auto negrita" type="text" name="nombre"
                        placeholder="Nombre">
                </div>
                <div class="row">
                    <input class="col-md-8 mt-2 col-sm-8  col-lg-8 col-xl-8 col-8 mx-auto negrita" type="text"
                        name="apellido" placeholder="Apellido">
                </div>
                <div class="row">
                    <input class="col-md-8 mt-2 col-sm-8  col-lg-8 col-xl-8 col-8 mx-auto negrita" type="text"
                        name="sector" placeholder="Sector">
                </div>
                <div class="row">
                    <input class="col-md-8 mt-2 col-sm-8  col-lg-8 col-xl-8 col-8 mx-auto negrita" type="text"
                        name="interno" placeholder="Interno de su oficina">
                </div>
                <div class="row">
                    <input class="col-md-8 mt-2 col-sm-8  col-lg-8 col-xl-8 col-8 mx-auto negrita" type="text"
                        name="celular" placeholder="Celular">
                </div>
                <div class="row">
                    <input class="col-md-8 mt-2 col-sm-8  col-lg-8 col-xl-8 col-8 mx-auto negrita" type="text"
                        name="mail" placeholder="E-mail">
                </div>
                <div class="row">
                    <input class="col-md-8 mt-2 col-sm-8  col-lg-8 col-xl-8 col-8 mx-auto negrita" type="text"
                        name="usuario" placeholder="Usuario">
                </div>
                <div class="row">
                    <input class="col-md-8 mt-2 col-sm-8  col-lg-8 col-xl-8 col-8 mx-auto negrita" type="text"
                        name="contrasena" placeholder="Contraseña">
                </div>
                <div class="row">
                    <input class="col-md-8 mt-2 col-sm-8  col-lg-8 col-xl-8 col-8 mx-auto negrita" type="text"
                        name="re-contrasena" placeholder="Confirme contraseña">
                </div>
                <div class="row">
                    <button class="btn mt-4 mx-auto bg-secondary text-white mb-5">Enviar Registro</button>
                </div>
                <div class="text-center">
                    <a class="bg-dark m-0 logo_registro" href="index.html">
                        <img class="logo_ficha" src="./recursos/imagenes/logo_fichas.png" title="Inicio" width="100"
                            height="30" alt="logo">
                    </a>
                </div>
            </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
