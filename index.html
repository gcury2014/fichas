<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Implementación para el relevamiento y mantenimiento del parque informático de la institución asistencial D.A.S.-Dirección de Ayuda Social para el Personal del Congreso de la Nación">
    <meta name="keywords" content="RELEVAMIENTOS, EQUIPOS, SERVICIOS, REPARACIONES, SOPORTE, ESTADISTICAS, SIF, DAS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,900;1,100;1,300;1,500;1,900&display=swap"
        rel="stylesheet">
    <title>Login-SIF-D.A.S.</title>
</head>

<body class="fondo_logo">
    <header>
        <h1 class="titulo">Sistema de Relevamiento Parque Informatico</h1>
        <h2 class="sub_titulo">SIF</h2>
    </header>
    <main class="encuadrar">
        <div class="img_logo"><img class="img_login" src="./recursos/imagenes/logo.png" width="200" height="200"></div>
        <form class="login" action="principal.html" method="GET">
            <div class="usuario">
                <img class="img_login" src="./recursos/imagenes/user.png" width="30" height="30">
                <input type="text" name="usuario" placeholder="Ingrese Usuario">
            </div>
            <div class="contrasena">
                <img class="img_login" src="./recursos/imagenes/password.png" width="30" height="30">
                <input type="password" name="contrasena" placeholder="Ingrese su contraseña">
            </div>
            <input class="enviar" type="submit" name="ingresar" placeholder="Registrar">
            <input class="restablecer" type="reset" name="restablecer" placeholder="restablecer">
        </form>
        <div class="negrita">
            <a id="registrarse" href="registrarse.html"><button id="registrarse">Registrarse</button></a>
        </div>
    </main>
</body>

</html>
